<div class="wrapper">
  <!-- <img style="width: 5rem" src="../assets/Virtual wallet logo.svg"> -->
  <div class="form">
    <p-card>
      <div class="credit-card">
        <h3 style="margin: 0 0 15px 0; display: flex; color: white;">VIRTUAL BANK
          <img style="width: 2rem; margin-left: auto;" src="../assets/wireless-logo.svg">
        </h3>
        <img style="width: 4rem; align-self: flex-start;" src="../assets/chip.svg">
        <h3 class="card-number">0123 4567 8910 1112</h3>
        <h2 class="expiration-date">GOOD <br> THRU <i class="pi pi-caret-right"></i>
          <div>02/25</div>
        </h2>
        <h3 class="card-owner">JOHN F. DOE
        <img style="width: 5rem; margin-left: auto" src="../assets/visa.svg">
        </h3>
      </div>
      <span class="p-field p-col p-float-label">
        <input style="width: 245px; margin-right: 28px;" id="firstName" type="text" pInputText />
        <label for="firstName">First Name</label>
      </span>
      <span class="p-field p-col p-float-label">
        <input style="width: 245px;" id="lastName" type="text" pInputText />
        <label for="lastName">Last Name</label>
      </span>
      <span class="p-field p-col p-float-label">
        <p-inputNumber
          [(ngModel)]="numInputs"
          mode="decimal"
          inputId="cardNum"
          [useGrouping]="false"
        >
        </p-inputNumber>
        <label for="cardNum">Card Number</label>
      </span>
      <div class="cardBrand">VISA</div>
      <label for="cardMonth">Expiration Date</label>
      <p-dropdown
        id="cardMonth"
        [options]="months"
        [(ngModel)]="selectedMonth"
        placeholder="Month"
        optionLabel="month"
        [showClear]="true"
      >
      </p-dropdown>
      <p-dropdown
        [options]="years"
        [(ngModel)]="selectedYear"
        placeholder="Year"
        optionLabel="year"
        [showClear]="true"
      >
      </p-dropdown>
      <span class="p-field p-col p-float-label">
        <p-inputNumber
          [(ngModel)]="numInputs"
          mode="decimal"
          inputId="cvv"
          [useGrouping]="false"
        >
        </p-inputNumber>
        <label style="margin-left: 50px" for="securityCode">CVV</label>
      </span>
    </p-card>
    <!-- <span class="p-buttonset">
      <button pButton type="button" label="Save" icon="pi pi-check"></button>
      <button pButton type="button" label="Clear" icon="pi pi-times"></button>
    </span> -->
  </div>
</div>
